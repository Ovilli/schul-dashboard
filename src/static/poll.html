<div class='container' style='padding-top: 30px;'>
    <div class='row'>
        <div class='col-md-12'>
        <h3 style='margin-bottom: 1em;'>Einladung zur Umfrage</h3>
        
        <div style='float: left; width: 36px; height: 36px; margin-right: 15px; position: relative; top: 5px; left: 4px;'>
        #{poll_data[:organizer_icon]}
        </div>
        <div style='position: relative; top: -1px;'>
            #{poll_data[:organizer]} hat Sie zu einer Umfrage eingeladen: <strong>#{poll_data[:title]}</strong><br />
            Sie können noch bis zum #{Date.parse(poll_data[:end_date]).strftime('%d.%m.%Y')} um #{poll_data[:end_time]} Uhr teilnehmen (die Umfrage <span class='moment-countdown' data-target-timestamp='#{poll_data[:end_date]}T#{poll_data[:end_time]}:00' data-before-label='läuft noch' data-after-label='ist vorbei'></span>).
        </div>
        <hr />
        <div style='text-align: center;'>
            <button class="btn btn-success btn-lg bu-launch-poll" data-poll-run-id="#{poll_data[:prid]}" data-poll-external-code="#{poll_data[:code]}">Zur Umfrage&nbsp;<i class="fa fa-angle-double-right"></i></button>
        </div>
    </div>
</div>
