#{require_user_who_can_manage_bib!}
#{File.read('/static/_bib_template.html')}
<style>
    #barcode_scanner_div canvas {
        position: absolute;
        left: 0;
        top: 0;
        max-width: 100%;
    }
</style>
<div class="w-full grid grid-cols-12 gap-4 mb-4">
    <div class="col-span-12">
        <h3>Regal scannen</h3>
        <p>Bitte scannen Sie ein Regal. Sie können anschließend dazugehörige Signaturstämme scannen.</p>
    </div>
</div>
<!-- <div id='book_list' class="w-full grid grid-cols-12 gap-4 mb-4"> -->
    <!-- <div class="border overflow-hidden col-span-12 md:col-span-6 xl:col-span-4 shadow-md bg-white shadow-md rounded" style="max-height: 231px;"> -->
        <video id="barcode_scanner_div" style="position: relative;"></video>
    <!-- </div> -->
<!-- </div> -->
</section>
</div>
<script type="text/javascript" src="/include/zxing.min.js"></script>
<script>
    var stem = null;
    var isbn_set = {};

    var beep = new Audio('/scanner.mp3');
    window.addEventListener('load', function () {

        function on_scan(result) {
            let code = result.codeResult.code;
            if (code.match(/^\d{4}\/\d{3}$/) !== null)
                code = code.replace('/', '-');
            if (code.match(/^\d{4}\/0\d{3}$/) !== null)
                code = code.replace('/0', '-');
            if (code.match(/^\d{4}\-\d{3}$/) !== null) {
                code = parseInt(code.split('-')[0]);
                if (stem != code) {
                    beep.play();
                    if (stem !== null) {
                        $('.book').remove();
                        isbn_set = {};
                        stem_book = null;
                    }
                    stem = code;
                    console.log(`Got stem: ${stem}`);
                    bib_api_call('/jwt/get_book', {stem: stem}, function (data) {
                        if (data.success) {
                            stem_book = data.book;
                            console.log(data.book);
                            $('#book_list').append(create_book_div(data.book));
                            let input = $(`<input class='form-control' type='number' style='position: absolute; bottom: 5px; right: 5px;'>`);
                            let button = $(`<button style='position: absolute; bottom: 5px; right: 5px;'>`).addClass('btn btn-primary').text(`ISBN eingeben`);
                            $('.book').first().append(input);
                            $('.book').first().append(button);
                            button.click(function(e) {
                                let isbn = input.val().trim();
                                bib_api_call('/jwt/add_isbn_for_book', {stem: stem, isbn: isbn}, function (data) {
                                    if (data.success) {
                                        stem = null;
                                        $('.book').remove();
                                        isbn_set = {};
                                        stem_book = null;
                                    }
                                });
                            });
                        }
                    });
                }
            } else {
                if (stem !== null) {
                    beep.play();
                    let isbn = code;
                    if (!(isbn in isbn_set)) {
                        isbn_set[isbn] = true;
                        console.log(`Got ISBN: ${isbn}`);
                        if (stem_book.isbn == isbn || stem_book.isbn13 == isbn || (stem_book.scanned_isbn || []).indexOf(isbn) >= 0) {
                            let button = $(`<button style='position: absolute; bottom: 5px; right: 5px;'>`).addClass('btn btn-secondary btn-sm disabled').text(`»${isbn}« ist bereits verknüpft`);
                            $('.book').first().append(button);
                        } else {
                            let button = $(`<button style='position: absolute; bottom: 5px; right: 5px;'>`).addClass('btn btn-success').text(`»${isbn}« verknüpfen`);
                            $('.book').first().append(button);
                            button.click(function(e) {
                                bib_api_call('/jwt/add_isbn_for_book', {stem: stem, isbn: isbn}, function (data) {
                                    if (data.success) {
                                        stem = null;
                                        $('.book').remove();
                                        isbn_set = {};
                                        stem_book = null;
                                    }
                                });
                            });
                        }
                    }
                }
            }
        }

        const codeReader = new ZXing.BrowserMultiFormatReader()
        console.log('ZXing code reader initialized');
        var selectedVideoDeviceId = null;
        codeReader.listVideoInputDevices()
            .then((videoInputDevices) => {
                selectedVideoDeviceId = videoInputDevices[0].deviceId;
                codeReader.decodeFromVideoDevice(selectedVideoDeviceId, 'barcode_scanner_div', (result, err) => {
                    if (result) {
                        console.log(result);
                        // document.getElementById('result').textContent = result.text;
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                        // document.getElementById('result').textContent = err;
                    }
                });
            })

            .catch((err) => {
                console.error(err)
            });
        });
</script>
