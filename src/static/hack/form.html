<style>
    .form-control {
        margin-top: 40px;
        background-color: rgba(0,0,0,0.5);
        font-size: 200%;
        text-align: center;
        border-radius: 8px;
        border: 3px solid #444;
        color: #fff;
    }
    .form-control:focus {
        background-color: #000;
        color: #fff;
    }
</style>
<script>
window.addEventListener('load', function() {
    $('#hack_form').submit(function(e) {
        e.preventDefault();
        let password = $('#ti_hack').val().trim();
        window.location.href = '/h4ck/' + password;
        return false;
    })
    $('#ti_hack').focus();
});
</script>
<div class='row'>
    <div class='col-md-6 offset-md-3'>
    <form id='hack_form'>
        <input type='text' id='ti_hack' class='form-control' />
    </form>
</div>
</div>
