#{this_is_a_page_for_logged_in_users}
<div class='container' style='padding-top: 30px;'>
    <div class='row'>
        <div class='col-md-12'>
            <h3>Lehrmittelverein</h3>
            #{print_lehrbuchverein_table()}
        </div>
    </div>
</div>

<script>
STATE_STYLES = ['btn-danger', 'btn-success', 'btn-primary'];

document.addEventListener('DOMContentLoaded', function() {
    moment.locale('de');
    $('.bu_toggle_no_pay').click(function(e) {
        let button = $(e.target).closest('.btn');
        let row = button.closest('tr');
        let buttons = [row.find('.bu_no_book_for_you'), row.find('.bu_toggle_paid'), row.find('.bu_toggle_no_pay')];
        let email = button.closest('tr').data('email');
        api_call('/api/toggle_lehrbuchverein_no_pay', {email: email}, function(data) {
            if (data.success) {
                console.log(data);
                for (let b of buttons)
                    b.removeClass('btn-success').removeClass('btn-primary').removeClass('btn-danger').addClass('btn-outline-secondary');
                if (data.state === 0)
                    buttons[0].removeClass('btn-outline-secondary').addClass(STATE_STYLES[0]);
                if ((data.state >> 0) & 1 === 1)
                    buttons[1].removeClass('btn-outline-secondary').addClass(STATE_STYLES[1]);
                if ((data.state >> 1) & 1 === 1 || (data.state >> 2) & 1 === 1)
                    buttons[2].removeClass('btn-outline-secondary').addClass(STATE_STYLES[2]);
            }
        });
    });
    $('.bu_toggle_paid').click(function(e) {
        let button = $(e.target).closest('.btn');
        let row = button.closest('tr');
        let buttons = [row.find('.bu_no_book_for_you'), row.find('.bu_toggle_paid'), row.find('.bu_toggle_no_pay')];
        let email = button.closest('tr').data('email');
        api_call('/api/toggle_lehrbuchverein_paid', {email: email}, function(data) {
            if (data.success) {
                console.log(data);
                for (let b of buttons)
                    b.removeClass('btn-success').removeClass('btn-primary').removeClass('btn-danger').addClass('btn-outline-secondary');
                if (data.state === 0)
                    buttons[0].removeClass('btn-outline-secondary').addClass(STATE_STYLES[0]);
                if ((data.state >> 0) & 1 === 1)
                    buttons[1].removeClass('btn-outline-secondary').addClass(STATE_STYLES[1]);
                if ((data.state >> 1) & 1 === 1 || (data.state >> 2) & 1 === 1)
                    buttons[2].removeClass('btn-outline-secondary').addClass(STATE_STYLES[2]);
            }
        });
    });
});
</script>
