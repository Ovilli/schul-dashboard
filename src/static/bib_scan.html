#{require_user_who_can_manage_bib!}
<style>
    html {
        scroll-behavior: smooth;
    }

    .api_messages {
        position: absolute;
        top: 60px;
        width: 60%;
        left: 20%;
        display: none;
    }

    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    #barcode_scanner_div canvas {
        position: absolute;
        left: 0;
        top: 0;
        max-width: 100%;
    }
</style>
<div class='api_messages'></div>
<div class='container-fluid'
    style='background-color: #fff; padding: 0; position: absolute; bottom: 0; top: 57px; display: flex; overflow-y: auto; margin-bottom: 24px;'>
    <section class="p-3 md:p-4 w-full">

        <ul class="flex justify-center fixed shadow-md bg-white p-1" style="top: 64px; right: 20px; z-index: 100;">
            <li class="mx-1">
                <a class="inline-block border border-blue-500 hover:bg-slate-200 rounded py-1 px-3" href="/bib_scan">Buch scannen</a>
            </li>
            <li class="mx-1">
                <a class="inline-block border border-blue-500 hover:bg-slate-200 rounded py-1 px-3" href="/bib">Alle Medien</a>
            </li>
        </ul>

        <div class="w-full grid grid-cols-12 gap-4 mb-4">
            <div class="col-span-12">
                <h3>Buch scannen</h3>
                <p>Bitte scannen Sie eine Signatur. Sie können anschließend die dazugehörige ISBN einscannen.</p>
            </div>
        </div>
        <div id='book_list' class="w-full grid grid-cols-12 gap-4 mb-4">
            <div class="border overflow-hidden col-span-12 md:col-span-6 xl:col-span-4 shadow-md bg-white shadow-md rounded" style="max-height: 231px;">
                <div id="barcode_scanner_div" style="position: relative; max-width: 400px;"></div>
            </div>
        </div>
        <div id='unscanned_book_list'>
        </div>
    </section>
</div>
<script>
    var KLASSEN_TR = #{ KLASSEN_TR.to_json };
    var USER_INFO = #{@@user_info.map { | email, info | [email, {:display_name => info[:display_name], :nc_login => info[:nc_login], :klasse => info[:klasse] }]}.to_h.to_json };
    var KLASSEN_ORDER = #{@@klassen_order.to_json};
    var SCHUELER_FOR_KLASSE = #{@@schueler_for_klasse.to_json};
    var SCHUELER_FOR_LESSON = #{@@schueler_for_lesson.select { | lesson_key | lesson_key.downcase[0, 3] == 'agr' }.to_json};
    var LESSONS_FOR_SHORTHAND = #{@@lessons_for_shorthand.to_json};

    var stem = null;
    var isbn_set = {};

    function create_book_div(book) {
        let cover_path = `${BIB_HOST}/gen/covers/${book.stem}-200.jpg`;
        let div = $(`<div class="book border overflow-hidden col-span-12 md:col-span-6 xl:col-span-4 shadow-md bg-white shadow-md rounded" style="overflow-wrap: break-word; position: relative;">`);
        if (book.bib_entry) {
            div.append($(`<div class="text-sm px-2 bg-stone-700 text-stone-300 py-1" style='border-bottom: 1px solid #ddd;'>`).text(book.bib_entry));
        }
        let cover = $(`<div class='bg-stone-800 shadow shadow-md mr-3 border-r-2' style="float: left; height: 200px; width: 145px; background-position: center center; background-size: contain; background-image: url(${cover_path}); background-repeat: no-repeat; border-right: 1px solid #ddd; height: 200px; "></div>`);
        div.append(cover);
        let details = $(`<div class="w-full p-2" style="height: 200px;">`);
        details.append($(`<span class="font-bold text-xl">`).text(book.title));
        if (book.subtitle)
            details.append($(`<span class='text-lg'>`).text(` – ${book.subtitle}`));
        if (book.author)
            details.append($(`<div class="font-italic truncate">`).text(book.author));
        let parts = [];
        if (book.verlag)
            parts.push(book.verlag);
        if (book.published)
            parts.push(book.published);
        if (book.page_count)
            parts.push(`${book.page_count} Seiten`);
        if (parts.length > 0)
            details.append($(`<div>`).text(parts.join(', ')));
        let stem = $(`<span class='bg-amber-200 px-2 py-1 rounded mr-2 font-bold'>`).text(book.stem);
        let isbn = $(`<span>`).text(`ISBN: ${book.isbn}`);
        details.append($(`<div>`).append(stem).append(isbn));
        if (book.description) {
            details.append($(`<hr class='my-2'>`));
            details.append($(`<div class="font-italic" style='overflow: hidden; text-overflow: ellipsis;'>`).text(book.description));
        }
        else if (book.text_snippet) {
            details.append($(`<hr class='my-2'>`));
            details.append($(`<div class="font-italic" style='overflow: hidden; text-overflow: ellipsis;'>`).text(book.text_snippet));
        }
        div.append(details);
        return div;
    }

    var beep = new Audio('/scanner.mp3');
    window.addEventListener('load', function () {

        bib_api_call('/jwt/get_books_without_isbn', {}, function (data) {
            if (data.success) {
                $('#unscanned_book_list').append($("<div>").text('Die folgenden Signaturstämme haben noch keine zugeordnete ISBN:'));
                for (let book of data.books) {
                    let entry = $('<p>').html(`<span class='bg-amber-200 px-2 py-1 rounded mr-2 font-bold'>${book.stem}</span>${book.author}: ${book.title}`);
                    $('#unscanned_book_list').append(entry);
                }
            }
        });

        Quagga.init({
            locate: true,
            inputStream : {
                name : "Live",
                type : "LiveStream",
                facingMode: "environment",
                target: document.querySelector('#barcode_scanner_div')    // Or '#yourElement' (optional)
            },
            decoder : {
                readers : ["ean_reader", "code_39_reader", "code_128_reader"]
            }
        }, function(err) {
            if (err) {
                console.log(err);
                return;
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });

        Quagga.onProcessed(function(result) {
            let drawingCtx = Quagga.canvas.ctx.overlay;
            let drawingCanvas = Quagga.canvas.dom.overlay;

            if (result) {
                if (result.boxes) {
                    drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                    result.boxes.filter(function (box) {
                        return box !== result.box;
                    }).forEach(function (box) {
                        Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "green", lineWidth: 2});
                    });
                }

                if (result.box) {
                    Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "#00F", lineWidth: 2});
                }

                if (result.codeResult && result.codeResult.code) {
                    Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: 'red', lineWidth: 3});
                }
            }
        });

        function on_scan(result) {
            let code = result.codeResult.code;
            if (code.match(/^\d{4}\-\d{3}$/) !== null) {
                code = parseInt(code.split('-')[0]);
                if (stem != code) {
                    beep.play();
                    if (stem !== null) {
                        $('.book').remove();
                        isbn_set = {};
                        stem_book = null;
                    }
                    stem = code;
                    console.log(`Got stem: ${stem}`);
                    bib_api_call('/jwt/get_book', {stem: stem}, function (data) {
                        if (data.success) {
                            stem_book = data.book;
                            console.log(data.book);
                            $('#book_list').append(create_book_div(data.book));
                        }
                    });
                }
            } else {
                if (stem !== null) {
                    beep.play();
                    let isbn = code;
                    if (!(isbn in isbn_set)) {
                        isbn_set[isbn] = true;
                        console.log(`Got ISBN: ${isbn}`);
                        if (stem_book.isbn == isbn || stem_book.isbn13 == isbn || (stem_book.scanned_isbn || []).indexOf(isbn) >= 0) {
                            let button = $(`<button style='position: absolute; bottom: 5px; right: 5px;'>`).addClass('btn btn-secondary btn-sm disabled').text(`»${isbn}« ist bereits verknüpft`);
                            $('.book').first().append(button);
                        } else {
                            let button = $(`<button style='position: absolute; bottom: 5px; right: 5px;'>`).addClass('btn btn-success').text(`»${isbn}« verknüpfen`);
                            $('.book').first().append(button);
                            button.click(function(e) {
                                bib_api_call('/jwt/add_isbn_for_book', {stem: stem, isbn: isbn}, function (data) {
                                    if (data.success) {
                                        stem = null;
                                        $('.book').remove();
                                        isbn_set = {};
                                        stem_book = null;
                                    }
                                });
                            });
                        }
                    }
                }
            }
        }

        Quagga.onDetected(function(result) {
            on_scan(result);
        });
    });
</script>
