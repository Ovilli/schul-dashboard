#{require_monitor_or_admin!}
<style>
    .navbar, .foot {
        display: none;
    }

    body {
        padding-top: 0;
        overflow: hidden;
        color: #{color_palette[:darker]};
    }

    .container-fluid {
        padding-top: 2vw;
    }

    .klasse {
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 1vw;
        box-shadow: 0 0 0.5vw rgba(0, 0, 0, 0.6);
        padding: 1vw 2vw;
        margin: 1vw 0;
        height: 6vw;
        position: relative;
    }

    .klasse.k11, .klasse.k12 {
        height: 20vw;
    }

    h3 {
        font-size: 1.5vw;
        font-weight: bold;

        position: relative;
        background-color: #fff;
        display: inline-block;
        width: 3.0vw;
        height: 3.0vw;
        border-radius: 4vw;
        left: -3.2vw;
        top: -1.5vw;
        box-shadow: 0 0 0.4vw rgba(0, 0, 0, 0.8);
        text-align: center;
        padding: 0.6vw;
    }

    .row {
        margin: 0;
    }

    .ticker {
        position: absolute;
        bottom: -0.5vw;
        font-size: 2.5vw;
        padding: 1vw 1vw;
        overflow-x: hidden;
        white-space: nowrap;
    }

    .ticker-message {
        position: relative;
    }

    .ticker-message span:after {
        content: '+++';
        display: inline-block;
        margin: 0 2vw;
    }

    .attribution {
        position: absolute;
        bottom: 5vw;
        left: 98.6vw;
        color: #{color_palette[:primary]};
        font-size: 0.9vw;
        text-align: left;
        /* border: 1px solid red; */
        white-space: pre;
        transform-origin: 0 0;
        transform: rotate(-90deg);
    }
    .content {
        position: absolute;
        left: 2.5vw;
        top: 0vw;
        bottom: 0vw;
        right: 0.5vw;
        overflow: hidden;
        /* border: 1px solid red; */
    }

    .content table {
        width: 100%;
        background: none;
        position: relative;
        margin-top: 0.3vw;
    }

    .content table td {
        /* border: 1px solid red; */
        font-size: 1.2vw;
        padding: 0 0.5vw;
    }
    .content table td.vertretungs_text {
        position: relative;
        top: -0.3vw;
        /* opacity: 0.7; */
        /* font-style: italic; */
        /* padding-top: -1vw; */
    }
    .content table td s {
        margin-right: 0.5vw;
    }
    .embed-responsive-item {
        background-image: url(/gen/bg/bg-#{color_scheme}.jpg);
        background-color: #{color_scheme[0] == 'l' ? '#f8f8f8' : '#080808'};
        background-repeat: no-repeat;
        background-size: 100vw;
        /* background-size: max(100vw, 1920px); */
        background-position: 50% 0%;
    }
    body {
        background: none;
    }
</style>

<div class="embed-responsive embed-responsive-16by9">
    <div class='embed-responsive-item'>
        <div class='container-fluid main row'>
        </div>
        <div class='container-fluid ticker row'>
            <div class='ticker-message'></div>
        </div>
        <div class='attribution'></div>
    </div>
</div>

<script>
    var top_delay = 5.0;
    var bottom_delay = 2.0;
    var klassen = #{ KLASSEN_ORDER.to_json };
    var klassen_tr = #{ KLASSEN_TR.to_json };
    var attribution = #{@@color_scheme_info[color_scheme[0, 19]].to_json};
    var klassen_div = {};
    var klassen_animation_config = {};
    var last_timestamp = 0.0;
    var ticker_offset = 0.0;
    var scroll_down_speed = 20.0;
    var scroll_up_speed = 200.0;
    var ticker_div = null;
    var ticker_message = 'Kάλλιο πέντε και στο χέρι, παρά δέκα και καρτέρει';

    function animation_step(timestamp) {
        timestamp *= 0.001;
        let diff = timestamp - last_timestamp;
        for (let klasse in klassen_animation_config) {
            let config = klassen_animation_config[klasse];
            if (config.phase == 0) {
                config.position += diff * scroll_down_speed;
                if (config.position > config.range) {
                    config.position = config.range;
                    config.phase = 1;
                    config.timestamp = timestamp + bottom_delay;
                }
            } else if (config.phase == 1) {
                if (timestamp >= config.timestamp)
                    config.phase = 2;
            } else if (config.phase == 2) {
                config.position -= diff * scroll_up_speed;
                if (config.position < 0.0) {
                    config.position = 0.0;
                    config.phase = 3;
                    config.timestamp = timestamp + top_delay;
                }
            } else if (config.phase == 3) {
                if (timestamp >= config.timestamp)
                    config.phase = 0;
            }
            $(klassen_animation_config[klasse].table).css('top', `-${config.position}px`);
        }
        let message_width = $('.ticker-message span').first().width();
        if (message_width < 1.0)
            message_width = 1.0;
        ticker_offset += diff * 80;
        while (ticker_offset > message_width && ticker_offset >= 0) {
            ticker_offset -= message_width;
        }
        $('.ticker-message').css('left', `-${ticker_offset}px`);

        last_timestamp = timestamp;
        window.requestAnimationFrame(animation_step);
    }

    function gen_label_arr(alt, neu) {
        let label = '';
        if (alt)
            label += `<s>${alt.join(', ')}</s>`;
        if (neu)
            label += `<b>${neu.join(', ')}</b>`;
        return label;
    }

    function gen_label(alt, neu) {
        let label = '';
        if (alt)
            label += `<s>${alt}</s>`;
        if (neu)
            label += `<b>${neu}</b>`;
        return label;
    }

    function install_auto_scroller(klasse, target) {
        target = $(target);
        let table = $(target).find('table');
        if (table.height() > target.height()) {
            let diff = table.height() - target.height();
            klassen_animation_config[klasse] = {
                range: diff,
                phase: 3,
                timestamp: top_delay,
                position: 0,
                table: table[0],
            };
            // target.css('top', `-${diff}px`);
        }
    }

    window.addEventListener('load', function () {
        ticker_div = $('.ticker');
        for (let i = 0; i < 100; i++) {
            let span = $('<span>').text(ticker_message);
            $('.ticker-message').append(span);
        }
        let a = `<b>»${attribution[0]}«</b>`;
        if (attribution[1])
            a += ` von <b>${attribution[1]}</b>`;
        $('.attribution').html(a);
        moment.locale('de');
        let col = null;
        let i = 0;
        for (let klasse of klassen) {
            if (i % 7 == 0)
                col = $('<div>').addClass('col-md-3').appendTo($('.main'));
            let box = $('<div>');
            let div = $('<div>').addClass('klasse').addClass(`k${klasse}`).appendTo(box);
            div.append($('<h3>').text(`${klassen_tr[klasse] || klasse}`))
            let content = $('<div>').addClass('content').appendTo(div);
            klassen_div[klasse] = content;
            col.append(box);
            i += 1;
        }
        $.get('/gen/monitor.json', function(data) {
            for (let klasse of klassen) {
                let div = klassen_div[klasse];
                div.empty();
                if (data[klasse]) {
                    let table = $('<table>');
                    div.append(table);
                    let first_entry = true;
                    for (let entry of data[klasse]) {
                        let row = $('<tr>').appendTo(table);
                        if (!first_entry)
                            row.css('border-top', '1px solid rgba(0,0,0,0.3)')
                        first_entry = false;
                        row.append($('<td>').html(`<b>${entry.stunde_label}</b>`));
                        row.append($('<td>').html(gen_label_arr(entry.klassen_alt, entry.klassen_neu)));
                        row.append($('<td>').html(gen_label(entry.fach_alt, entry.fach_neu)));
                        row.append($('<td>').html(gen_label_arr(entry.lehrer_alt, entry.lehrer_neu)));
                        row.append($('<td>').html(gen_label(entry.raum_alt, entry.raum_neu)));
                        if (entry.vertretungs_text) {
                            let row = $('<tr>').appendTo(table);
                            row.append($('<td>'));
                            let cell = $('<td>').addClass('vertretungs_text').attr('colspan', '4');
                            cell.append($('<span>').text(entry.vertretungs_text));
                            row.append(cell);
                        }
                    }
                    install_auto_scroller(klasse, div);
                }
            }
            window.requestAnimationFrame(animation_step);
        });
    });
</script>
